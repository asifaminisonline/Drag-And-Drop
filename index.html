<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Drag and Drop</title>
</head>
<body>
    <div class="heading">
        <h1>Drag and Drop</h1>
    </div>
    <div id="container">
        <div id="leftBox">
            <div class="list" draggable="true">Task Number 1</div>
            <div class="list" draggable="true">Task Number 2</div>
            <div class="list" draggable="true">Task Number 3</div>
            <div class="list" draggable="true">Task Number 4</div>
            <div class="list" draggable="true">Task Number 5</div>
            <div class="list" draggable="true">Task Number 6</div>
        </div>
        <div id="rightBox"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
